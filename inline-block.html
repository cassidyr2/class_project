<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block</title>
    <!-- are element that stays beside each other -->
</head>
<body>
    <h2>Inline level element</h2>

    <small>this is small tag</small><br>

    <span>this is a span element</span><br>

    <strong>this is strong element</strong><br>

    <p>this is a block <span>this is an inline</span> this is also a block</p>
    <strong>this is an inline element <p>this is a block</p> this also an inline element</strong>


</body>
</html>
